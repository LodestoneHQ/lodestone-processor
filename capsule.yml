---
engine_enable_code_mutation: true

engine_cmd_compile:
  - 'GOOS=linux GARCH=amd64 CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags "-X main.goos=linux -X main.goarch=amd64 -extldflags \"-static\"" -o lodestone-processor-linux-amd64 $(go list ./cmd/...)'
engine_cmd_test: 'go test -v ./...'
engine_disable_lint: true

mgr_keep_lock_file: true
scm_enable_branch_cleanup: true

scm_release_assets:
  - local_path: lodestone-processor-linux-amd64
    artifact_name: lodestone-processor-linux-amd64
